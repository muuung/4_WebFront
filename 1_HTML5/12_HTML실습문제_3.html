<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_HTML실습문제_3</title>
</head>
<body>
    <h1>회원가입</h1>

    <form action="#">
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td><input type="text" placeholder="아이디 10글자 이내"> <button>중복 확인</button></td>
                </tr>

                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" placeholder="영문,숫자,특수문자 포함 8자 이상"></td>
                </tr>

                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password"></td>
                </tr>

                <tr>
                    <th>Email</th>
                    <td>
                        <input type="text">
                        <select>
                            <option>직접입력</option>
                            <option>@gmail.com</option>
                            <option>@naver.com</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 <button>파일 선택</button> 선택된 파일 없음<br><br>

            성별 : <input type="radio" name="gender"> 남자 <input type="radio" name="gender"> 여자<br><br>

            생년월일 : <input type="date"><br><br>

            취미<br>
            <input type="checkbox"> 야구 <input type="checkbox"> 농구 <input type="checkbox"> 축구<br>
            <input type="checkbox"> 공부 <input type="checkbox"> 음악감상<br>
            <input type="checkbox"> 기타 <input type="text"><br><br>

            자기소개<br>
            <textarea rows="10" cols="70"></textarea>
        </fieldset>
        <br>

        &nbsp;&nbsp;&nbsp;<button>회원가입</button> <button type="reset">다시입력</button> <button>이전으로</button>
    </form>
</body>
</html>
