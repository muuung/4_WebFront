<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_HTML실습문제_2</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>납품자 정보</legend><br>
            1. 납품자명 : <input type="text"><br><br>
            2. email : <input type="text" placeholder="enswer@naver.com"><br><br>
            3. 홈페이지 : <input type="text" value="http://"><br><br>
            4. 지역 : 
            <select>
                <option>부산</option>
                <option>서울</option>
            </select>
            <br><br>
        </fieldset>

        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>상품명 : <input type="text"></li><br>
                <li>납품수량 : <input type="text" placeholder="최소 100"></li><br>
                <li>납품등급 : <input type="range" min="0" max="100" step="10"></li><br>
                <li>기타사항 : <textarea rows="5" cols="20"></textarea></li><br>
            </ul>
        </fieldset>
        <br>

        <button>send message</button>
    </form>
</body>
</html>
